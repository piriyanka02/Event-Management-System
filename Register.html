<html lang="en">
<head>
  <meta charset="UTF-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">Event Management</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item mx-3"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item mx-3"><a class="nav-link active" href="Register.html">Login/Register</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Hero Section -->
<div class="hero">
  <div class="hero-content text-center">
    <h1>Join Exciting Events Near You!</h1>
    <p>Sign up today and never miss out on fun experiences.</p>
  </div>
</div>

<!-- Auth Form Card with Tabs -->
<div class="container mt-5 mb-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card p-4 shadow">
        <ul class="nav nav-tabs mb-3" id="authTabs" role="tablist">
          <li class="nav-item w-50" role="presentation">
            <button class="nav-link active w-100" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button">Register</button>
          </li>
          <li class="nav-item w-50" role="presentation">
            <button class="nav-link w-100" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button">Login</button>
          </li>
        </ul>
        <div class="tab-content" id="authTabsContent">
          <!-- Register Form -->
          <div class="tab-pane fade show active" id="register">
            <form id="registerForm" method="POST" action="register.php">
              <div id="registerAlert"></div>
              <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" name="reg-name" id="reg-name" class="form-control" placeholder="Enter Name" oninput="this.value = this.value.toUpperCase()">
              </div>
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="reg-email" id="reg-email" class="form-control" placeholder="Enter Email">
              </div>
              <div class="mb-3">
                <label class="form-label">Phone</label>
                <input type="text" name="reg-phone" id="reg-phone" class="form-control" placeholder="Enter Phone" oninput="this.value=this.value.replace(/[^0-9]/g,'')">
              </div>
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="reg-password" id="reg-password" class="form-control" placeholder="Enter Password">
              </div>
              <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>
          </div>
          <!-- Login Form -->
          <div class="tab-pane fade" id="login">
            <form method="POST" action="login.php" onsubmit="return validateLogin()">
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="login-email" id="login-email" class="form-control" placeholder="Enter Email">
              </div>
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="login-password" id="login-password" class="form-control" placeholder="Enter Password">
              </div>
              <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="text-center py-3">
  Developed by Piriyanka | 2025
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
// Real-time validation borders
document.getElementById("reg-name").addEventListener("input", function() {
    this.style.borderColor = (this.value.length < 3) ? "red" : "green";
});
document.getElementById("reg-password").addEventListener("input", function() {
    this.style.borderColor = (this.value.length < 6) ? "red" : "green";
});
document.getElementById("reg-phone").addEventListener("input", function() {
    this.style.borderColor = (this.value.length !== 10) ? "red" : "green";
});

// Form submit validation
document.getElementById("registerForm").addEventListener("submit", function(e) {
    e.preventDefault();
    let name = document.getElementById("reg-name").value.trim();
    let email = document.getElementById("reg-email").value.trim();
    let phone = document.getElementById("reg-phone").value.trim();
    let password = document.getElementById("reg-password").value.trim();
    let alertDiv = document.getElementById("registerAlert");
    alertDiv.innerHTML = '';

    if(!name || !email || !phone || !password){
        alertDiv.innerHTML = '<div class="alert alert-danger">All fields are required!</div>';
        return false;
    }
    if(!email.includes("@")){
        alertDiv.innerHTML = '<div class="alert alert-danger">Invalid email!</div>';
        return false;
    }
    if(phone.length !== 10 || isNaN(phone)){
        alertDiv.innerHTML = '<div class="alert alert-danger">Phone must be 10 digits!</div>';
        return false;
    }
    if(password.length < 6){
        alertDiv.innerHTML = '<div class="alert alert-danger">Password must be at least 6 characters!</div>';
        return false;
    }

    // If all validations pass, submit the form
    this.submit();
});
</script>
</body>
</html>
