<!-- Hero Section -->
<div class="hero">
  <div class="hero-content text-center">
    <h1>Join Exciting Events Near You!</h1>
    <p>Sign up today and never miss out on fun experiences.</p>
  </div>
</div>

<!-- Auth Form Card with Tabs -->
<div class="container mt-5 mb-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card p-4 shadow">
        <ul class="nav nav-tabs mb-3" id="authTabs" role="tablist">
          <li class="nav-item w-50" role="presentation">
            <button class="nav-link active w-100" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button">Register</button>
          </li>
          <li class="nav-item w-50" role="presentation">
            <button class="nav-link w-100" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button">Login</button>
          </li>
        </ul>
        <div class="tab-content" id="authTabsContent">
          <!-- Register Form -->
          <div class="tab-pane fade show active" id="register">
            <form method="POST" action="register.php" onsubmit="return validateRegister()">
              <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" name="reg-name" id="reg-name" class="form-control" placeholder="Enter Name">
              </div>
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="reg-email" id="reg-email" class="form-control" placeholder="Enter Email">
              </div>
              <div class="mb-3">
                <label class="form-label">Phone</label>
                <input type="text" name="reg-phone" id="reg-phone" class="form-control" placeholder="Enter Phone">
              </div>
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="reg-password" id="reg-password" class="form-control" placeholder="Enter Password">
              </div>
              <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>
          </div>
          <!-- Login Form -->
          <div class="tab-pane fade" id="login">
            <form method="POST" action="login.php" onsubmit="return validateLogin()">
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="login-email" id="login-email" class="form-control" placeholder="Enter Email">
              </div>
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="login-password" id="login-password" class="form-control" placeholder="Enter Password">
              </div>
              <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<footer class="text-center">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
function validateRegister() {
  let name = document.getElementById("reg-name").value.trim();
  let email = document.getElementById("reg-email").value.trim();
  let phone = document.getElementById("reg-phone").value.trim();
  let password = document.getElementById("reg-password").value.trim();

  if(!name || !email || !phone || !password){
    alert("All fields required for registration!");
    return false;
  }
  if(!email.includes("@")){ alert("Invalid email!"); return false; }
  if(phone.length !== 10 || isNaN(phone)){ alert("Phone must be 10 digits!"); return false; }
  if(password.length < 6){ alert("Password must be at least 6 characters!"); return false; }

  return true;
}

function validateLogin() {
  let email = document.getElementById("login-email").value.trim();
  let password = document.getElementById("login-password").value.trim();

  if(!email || !password){
    alert("All fields required for login!");
    return false;
  }
  if(!email.includes("@")){ alert("Invalid email!"); return false; }
  if(password.length < 6){ alert("Password must be at least 6 characters!"); return false; }

  return true;
}
</script>

</body>
